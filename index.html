<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Bhaskara</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h1>
        Calculadora de Bhaskara Online
      </h1>
    </div>
  </header>
  <section>
    <div>
      <p class="warning">
        * Caso n√£o haja o valor de <span>a</span>, <span>b</span> ou <span>c</span> defina como <span>0</span> (zero)
      </p>
    </div>
  </section>  
  <form>
    <div class="form">
      Valor de <span>a</span>  <input type="text" placeholder="Ex: 1" class="value_a">
      Valor de <span>b</span>  <input type="text" placeholder="Ex: 8" class="value_b">
      Valor de <span>c</span>  <input type="text" placeholder="Ex: -9" class="value_c">
    </div>
  </form>
  <div>
    <button class="btn">Calcular</button>
  </div>
  <div class="exit">
    <p class="delta">Delta=</p>
    <p class="x_one">X'=</p>
    <p class="x_two">X"=</p>
  </div>
</body>
</html>
