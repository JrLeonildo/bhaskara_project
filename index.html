<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Bhaskara</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h1>
        Calculadora de Bhaskara Online
      </h1>
    </div>
  </header>
  <section>
    <div>
      <p class="warning">
        * Caso não haja o valor de <span>a</span>, <span>b</span> ou <span>c</span> defina como <span>0</span> (zero)
      </p>
    </div>
  </section>  
  <div class="form">
    <form>
      <label>
        Valor de <span>a</span>:
        <input 
          class="value_a"
          type="number" 
          placeholder="Ex: 1"  
          autofocus
          title="Digite o valor da variável A"
        >
      </label>
      <label>
        Valor de <span>b</span>:
        <input 
          type="number" 
          placeholder="Ex: 8" 
          class="value_b" 
          title="Digite o valor da variável B"
        >
      </label>
      <label>
        Valor de <span>c</span>:
        <input 
          type="number" 
          placeholder="Ex: -9" 
          class="value_c" 
          title="Digite o valor da variável C"
        >
      </label>
      <div>
        <button class="btn" type="submit">Calcular</button>
      </div>
    </form>
  </div>
  <div class="data_output">
    <p class="delta">Delta=</p>
    <p class="x_one">X'=</p>
    <p class="x_two">X"=</p>
  </div>
</body>
</html>
